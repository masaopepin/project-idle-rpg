<!DOCTYPE html>

<html lang="en" class="h-100" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Idle RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="container-fluid p-0 h-100">
    <header class="navbar fixed-top shadow">
        <div class="page-title ms-2 me-auto" id="page-title">Page title</div>
        <div class="money-label me-1 ms-auto" id="money"></div>
        <ul class="navbar-nav d-md-none">
            <li class="nav-item">
                <button class="nav-link mx-3 my-0 p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarNav"
                        aria-controls="sidebarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                </button>
            </li>
        </ul>
    </header>

    <div class="row p-0 h-100">
        <div class="col-auto p-0 overflow-y-auto shadow" style="margin-top: 49px; height: calc(100% - 49px);">
            <div class="offcanvas-md offcanvas-end" id="sidebarNav">
                <div class="offcanvas-header">
                    <button class="nav-link d-md-none px-3 close-button" type="button" data-bs-dismiss="offcanvas" data-bs-target="#sidebarNav" aria-label="Close">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                </div>
                <div class="offcanvas-body p-0">
                    <ul class="navbar-nav">
                        <li>
                            <button class="btn dropdown-toggle sidebar-header" type="button" data-bs-toggle="collapse" data-bs-target="#character-collapse" aria-expanded="true" id="character-toggle"></button>
                            <div class="collapse show" id="character-collapse">
                                <ul class="list-unstyled" id="character-pages">
                                    
                                </ul>
                            </div>
                        </li>
                        <li>
                            <button class="btn dropdown-toggle sidebar-header" type="button" data-bs-toggle="collapse" data-bs-target="#skill-collapse" aria-expanded="true" id="skill-toggle"></button>
                            <div class="collapse show" id="skill-collapse">
                                <ul class="list-unstyled" id="skill-pages">
                                    
                                </ul>
                            </div>
                        </li>
                        <li>
                            <button class="btn dropdown-toggle sidebar-header" type="button" data-bs-toggle="collapse" data-bs-target="#more-collapse" aria-expanded="true" id="more-toggle"></button>
                            <div class="collapse show" id="more-collapse">
                                <ul class="list-unstyled" id="more-pages">
                                    
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <main class="col px-0 overflow-y-auto position-relative" id="game-root" style="margin-top: 49px; height: calc(100% - 49px);">
            <div class="toast-container top-0 start-50 translate-middle-x p-1" id="middle-toast-container"></div>
        </main>
    </div>

    <div id="modal-root"></div>
    <datalist id="itemNames"></datalist>
    
    <script type="module" src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
